<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px">WishList</div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center" >
    <div *ngFor="let blog of alltracks" class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading">{{blog.name| uppercase}}</div>
        <img class="card-img-top" src='{{blog.imgurl}}' alt="Card image cap">
        <div class="panel-body" type="text-box">  

          <p><input type="text" [(ngModel)]="blog.comment"></p>
        </div>
        <div class="panel-footer">
          <a [routerLink]="['/updatetrack',blog.id,blog.comment]" class="btn btn-info">Update</a>
          <a [routerLink]="['/deletetrack',blog.id]" class="btn btn-primary">Delete</a>        <!--<a [routerLink]="['/updatetrack',blog.id,blog.comment]" class="btn btn-primary">Update</a> -->

        </div>

      </div>

      <br />
    </div>

  </div>

</div>
