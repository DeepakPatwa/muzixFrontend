<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px">WishList</div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center" >
    <div *ngFor="let blog of alltracks" class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading">{{blog.name| uppercase}}</div>
        <div class="panel-body">  

          <p>{{blog.comment}}</p>
          <p>go: {{blog.id}}</p>
        </div>
        <div class="panel-footer">Listners: {{blog.listeners}}<br /> 
          <br /><br /><a [routerLink]="['/deletetrack',blog.id]" class="btn btn-primary">Delete</a>

        </div>

      </div>

      <br />
    </div>

  </div>

</div>
